<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BasicButtonAnimation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="button-box">
      <div id="st-btn-box">
        <button
          id="st-btn"
          onmouseover="addShade(this)"
          onmouseout="removeShade(this)"
        >
          The first button
        </button>
      </div>
      <div id="nd-btn-box">
        <button
          id="nd-btn"
          onmouseover="addShade(this)"
          onmouseout="removeShade(this)"
        >
          The second button
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
